<div id="container">
<div class="container">
	<h1 class="snd-config">UPnP</h1>

    <form class="form-horizontal" action="" method="post">
    	<legend>Settings
			<button class="legend-config btn btn-medium btn-primary btn-submit" type="submit" name="save" value="1">Save</button>
		</legend>

		<div class="control-group">
			<label class="control-label" for="upnpav">UPnP service type</label>
			<div class="controls">
				<select id="svctype" class="config-select-large" name="config[svctype]">
					$_select[svctype]
				</select>
				<a aria-label="Help" class="config-info-toggle" data-cmd="info-svctype" href="#notarget"><i class="fas fa-info-circle"></i></a>
				<span id="info-svctype" class="config-help-info">
					Select either UPnP-A/V or OpenHome service.
                </span>
			</div>

			<label class="control-label" for="checkcontentformat">Check content format</label>
			<div class="controls">
				<select id="checkcontentformat" class="config-select-large" name="config[checkcontentformat]">
					$_select[checkcontentformat]
				</select>
				<a aria-label="Help" class="config-info-toggle" data-cmd="info-check-content-format" href="#notarget"><i class="fas fa-info-circle"></i></a>
				<span id="info_check-content-format" class="config-help-info">
					Check that the input format is supported. Set this option to No if a control point or media server sends good audio data with bad metadata.<br>
                </span>
			</div>
		</div>
	</form>
</div>
</div>
